<div class="config-side-bar" [style.right]="isOpen ? '0' : '-' + (width - 60) + 'px'">
  <div class="config-side-bar__left">
    <div class="config-side-bar__left__icon" (click)="toggleOpenState()">
      <svg class="config-side-bar__left__icon__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M480 288v-64h-34.7c-2-12.1-5.2-23.8-9.3-35l30-17.3-32-55.4-30 17.3c-7.7-9.3-16.3-17.9-25.6-25.6l17.3-30-55.4-32L323 76c-11.2-4.2-22.9-7.3-35-9.3V32h-64v34.7c-12.1 2-23.8 5.2-35 9.3l-17.3-30-55.4 32 17.3 30c-9.3 7.7-17.9 16.3-25.6 25.6l-30-17.3-32 55.4L76 189c-4.2 11.2-7.3 22.9-9.3 35H32v64h34.7c2 12.1 5.2 23.8 9.3 35l-30 17.3 32 55.4 30-17.3c7.7 9.3 16.3 17.9 25.6 25.6l-17.3 30 55.4 32 17.3-30c11.2 4.2 22.9 7.3 35 9.3V480h64v-34.7c12.1-2 23.8-5.2 35-9.3l17.3 30 55.4-32-17.3-30c9.3-7.7 17.9-16.3 25.6-25.6l30 17.3 32-55.4-30-17.3c4.2-11.2 7.3-22.9 9.3-35H480zm-224-64c17.7 0 32 14.3 32 32s-14.3 32-32 32-32-14.3-32-32 14.3-32 32-32zM141.2 343c-18.3-24.2-29.2-54.3-29.2-87 0-6.1.4-12.1 1.1-18l46.9 17.1v.9c0 17.8 4.9 34.5 13.3 48.8L141.2 343zm40.7-148L135 177.9c20.1-31.1 51.8-53.9 89-62.3v49.9c-16.6 5.9-31.1 16.2-42.1 29.5zM256 400c-23.7 0-46-5.7-65.8-15.9l32.1-38.2c10.5 3.9 21.8 6.1 33.7 6.1s23.2-2.2 33.7-6.1l32.1 38.2C302 394.3 279.7 400 256 400zm32-234.5v-49.9c37.2 8.4 68.9 31.2 89 62.3L330.1 195c-11-13.3-25.5-23.6-42.1-29.5zM370.8 343l-32.1-38.2c8.4-14.3 13.3-31 13.3-48.8v-.9l46.9-17.1c.7 5.9 1.1 11.9 1.1 18 0 32.7-10.9 62.8-29.2 87z"/></svg>
    </div>
  </div>
  <div class="config-side-bar__main">
    <div class="config-side-bar__main__close">
      <svg (click)="toggleOpenState()" class="config-side-bar__main__close__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M405 136.798L375.202 107 256 226.202 136.798 107 107 136.798 226.202 256 107 375.202 136.798 405 256 285.798 375.202 405 405 375.202 285.798 256z"/></svg>
    </div>
    <div class="config-side-bar__main__options" [formGroup]="configForm">
      <div class="config-side-bar__main__options__wrapper">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="hideHeader" id="hideHeader" aria-describedby="hideHeader">
          <label for="hideHeader">Hide Header</label>
        </div>
        <div class="form-group">
          <label for="nextButtonText">Next Button Text</label>
          <input type="text" formControlName="nextBtnText" class="form-control" id="nextButtonText" aria-describedby="nextButtonText">
        </div>
        <div class="form-group">
          <label for="prevButtonText">Previous Button Text</label>
          <input type="text" formControlName="prevBtnText" class="form-control" id="prevButtonText" aria-describedby="prevButtonText">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="showWeekNumbers" id="showWeekNumbers" aria-describedby="showWeekNumbers">
          <label for="showWeekNumbers">Show week numbers</label>
        </div>
        <div class="form-group">
          <label for="weekStartsOn">Week Starts On</label>
          <select class="custom-select" formControlName="weekStartsOn" id="weekStartsOn" aria-describedby="weekStartsOn">
            <option *ngFor="let opt of [0, 1, 2, 3, 4, 5, 6]" value="{{opt}}">{{opt}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
